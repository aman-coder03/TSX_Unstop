
<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}" target="_blank">View</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Home</a>
</body>
</html>
